<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Suggestion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url("static/img.jpg") no-repeat center center fixed;
            background-size: cover;
            padding: 20px;
            color: white;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.4);
            max-width: 700px;
        }
        h2 {
            color: #28a745;
            font-size: 28px;
            margin-bottom: 20px;
        }
        p {
            font-size: 17px;
            font-weight: normal;
            color: #333;
            text-align: left;
        }
        a {
            font-weight: bold;
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .back-btn {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff5733;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }
        .back-btn:hover {
            background-color: #c70039;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Suggestion for <em>{{ prediction }}</em></h2>
        <p>{{ suggestion|safe }}</p>
        <br>
        <a href="/" class="back-btn">‚Üê Back to Home</a>
    </div>
</body>
</html>
