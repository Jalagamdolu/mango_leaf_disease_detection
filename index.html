<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mango Leaf Disease Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url("static/index.jpg") no-repeat center center fixed;
            background-size: cover;
            padding: 20px;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.85);
            padding: 30px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0px 0px 15px #444;
        }
        h1 {
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
            font-size: 2.5em;
        }
        input[type="file"] {
            margin-top: 15px;
            font-size: 16px;
        }
        button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>üçÉ Mango Leaf Disease Prediction üçÉ</h1>
    <div class="container">
        <p>Upload a photo of a mango leaf to detect any diseases using AI.</p>
        <form action="/" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required><br>
            <button type="submit">üîç Predict Disease</button>
        </form>
    </div>
</body>
</html>
